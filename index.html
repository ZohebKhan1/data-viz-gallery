<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SVG Portfolio Â· Minimal Gallery</title>
  <meta name="description" content="A clean, minimalist gallery for showcasing scientific SVG visualizations." />
  <meta property="og:title" content="SVG Portfolio Â· Minimal Gallery" />
  <meta property="og:description" content="A clean, minimalist gallery for scientific SVGs." />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#0a0a0a" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css" />
  <script>
    // Apply saved theme before paint to avoid flash
    (function() {
      try {
        const saved = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.documentElement.dataset.theme = saved;
      } catch (e) {}
    })();
  </script>
</head>
<body>
  <header class="container page-header">
    <div class="branding">
      <h1>SVG Portfolio</h1>
      <p>Clean, minimalist gallery for scientific visualizations.</p>
    </div>
    <nav class="controls">
      <input id="search" type="search" placeholder="Search title, tagsâ€¦" aria-label="Search" />
      <button id="themeToggle" class="ghost" aria-label="Toggle theme">ðŸŒ“</button>
    </nav>
  </header>

  <section class="container filters" id="filters" aria-label="Filters">
    <!-- Filters will be injected here -->
  </section>

  <main class="container">
    <div id="grid" class="grid" aria-live="polite" aria-busy="true">
      <!-- Cards injected by JS -->
    </div>
  </main>

  <footer class="container page-footer">
    <small>Built with a lightweight static template. Edit <code>gallery.json</code> and add SVGs to <code>/svgs</code> to update.</small>
  </footer>

  <!-- Modal -->
  <div id="modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-backdrop" data-close></div>
    <div class="modal-dialog" role="document">
      <button class="close" data-close aria-label="Close">Ã—</button>
      <div class="modal-body">
        <h2 id="modal-title"></h2>
        <p id="modal-desc" class="muted"></p>
        <div class="modal-media" id="modal-media" aria-label="SVG preview"></div>
        <div class="modal-actions">
          <a id="downloadLink" class="button" download>Download SVG</a>
          <button id="copyLink" class="ghost">Copy Link</button>
          <button id="openNew" class="ghost">Open Raw</button>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/script.js" defer></script>
</body>
</html>
